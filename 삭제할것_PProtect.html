<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏòÅÏóÖÎ≥¥Ìò∏ ÌòÑÌô©</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: #e8e8e8;
      min-height: 100vh;
      padding: 20px;
    }

    #login {
      max-width: 420px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 48px 36px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #login h3 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    #content {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #content h2 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    #filter {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      overflow-x: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }

    th, td {
      padding: 16px 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    th {
      background: rgba(102, 126, 234, 0.15);
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #a8b3ff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      font-size: 15px;
      color: #d4d4d4;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.7);
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      #login {
        margin: 60px auto;
        padding: 32px 24px;
      }

      #content h2 {
        font-size: 28px;
      }

      .table-container {
        padding: 16px;
      }

      th, td {
        padding: 12px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- üîê Î°úÍ∑∏Ïù∏ -->
  <div id="login">
    <h3>üîê Access Code</h3>
    <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <button id="loginBtn">Enter</button>
  </div>

  <!-- üìä ÏΩòÌÖêÏ∏† -->
  <div id="content">
    <h2>üìä ÏòÅÏóÖÎ≥¥Ìò∏Ï§ë Í≥†Í∞ùÏÇ¨ Î¶¨Ïä§Ìä∏</h2>
    <input
      type="text"
      id="filter"
      placeholder="üîç Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
      onkeyup="filterTable()"
    />
    <div class="table-container">
      <table id="dataTable"></table>
    </div>
  </div>

  <script>
   /***********************
   * üî¥ ÎãàÍ∞Ä Î∞îÍøÄ Î∂ÄÎ∂Ñ START
   ***********************/
  const API_KEY = "AIzaSyDLbseKzZPdRmMMfzfCtsNgzjREbx7eiEI";
  const SPREADSHEET_ID = "1EovqmVFRMvvOPuDlZF1bR3B9bjl9UYfB-2biHigu1M8";
  const RANGE = "Protect!A:L";
  const ACCESS_PASSWORD = "8282";
  /***********************
   * üî¥ ÎãàÍ∞Ä Î∞îÍøÄ Î∂ÄÎ∂Ñ END
   ***********************/

    document.getElementById("loginBtn").addEventListener("click", checkPassword);
    document.getElementById("password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkPassword();
    });

    function checkPassword() {
      const input = document.getElementById("password").value;

      if (input === ACCESS_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadData();
      } else {
        alert("‚ùå ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§");
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
    }

    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.values) {
          alert("ÏãúÌä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§");
          return;
        }

        renderTable(data.values);
      } catch (e) {
        console.error(e);
        alert("Îç∞Ïù¥ÌÑ∞ Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§");
      }
    }

    function renderTable(rows) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      rows.forEach((row, idx) => {
        const tr = document.createElement("tr");

        row.forEach(cell => {
          const el = document.createElement(idx === 0 ? "th" : "td");
          el.textContent = cell;
          tr.appendChild(el);
        });

        table.appendChild(tr);
      });
    }

    function filterTable() {
      const keyword = document.getElementById("filter").value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tr");

      rows.forEach((row, idx) => {
        if (idx === 0) return;

        row.style.display = row.textContent.toLowerCase().includes(keyword) ? "" : "none";
      });
    }
  </script>

</body>
</html>
