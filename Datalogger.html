<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logger Ver.6 - ESTIC Data Management</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 8s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .hero-bg {
            background: radial-gradient(ellipse at top, #1e3a8a 0%, #0f172a 50%, #000000 100%);
            position: relative;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
        }
        .glassmorphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DatabaseIcon = () => <i data-lucide="database" className="w-6 h-6"></i>;
        const SearchIcon = () => <i data-lucide="search" className="w-6 h-6"></i>;
        const FileUpIcon = () => <i data-lucide="file-up" className="w-6 h-6"></i>;
        const LineChartIcon = () => <i data-lucide="line-chart" className="w-6 h-6"></i>;
        const CheckCircleIcon = () => <i data-lucide="check-circle-2" className="w-5 h-5"></i>;
        const SparklesIcon = () => <i data-lucide="sparkles" className="w-4 h-4"></i>;
        const ZapIcon = () => <i data-lucide="zap" className="w-5 h-5"></i>;
        const ShieldCheckIcon = () => <i data-lucide="shield-check" className="w-5 h-5"></i>;
        const TrendingUpIcon = () => <i data-lucide="trending-up" className="w-5 h-5"></i>;

        const App = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                lucide.createIcons();
                
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen bg-slate-950">
                    <Navigation scrolled={scrolled} />
                    <Hero />
                    <Features />
                    <DetailedFeatures />
                    <CTASection />
                    <Footer />
                </div>
            );
        };

        const Navigation = ({ scrolled }) => (
            <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${
                scrolled ? 'bg-slate-900/95 backdrop-blur-xl shadow-2xl' : 'bg-transparent'
            }`}>
                <div className="max-w-7xl mx-auto px-6 lg:px-8">
                    <div className="flex justify-between h-20 items-center">
                        <div className="flex items-center space-x-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                <i data-lucide="database" className="w-6 h-6 text-white"></i>
                            </div>
                            <div>
                                <span className="font-black text-xl text-white">Data Logger</span>
                                <span className="ml-2 text-sm font-semibold text-blue-400">Ver.6</span>
                            </div>
                        </div>
                        <div className="hidden md:flex space-x-8">
                            <a href="#features" className="text-slate-300 hover:text-blue-400 font-medium transition-colors">기능</a>
                            <a href="#collection" className="text-slate-300 hover:text-blue-400 font-medium transition-colors">수집</a>
                            <a href="#analysis" className="text-slate-300 hover:text-blue-400 font-medium transition-colors">분석</a>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const Hero = () => (
            <section className="hero-bg pt-32 pb-24 lg:pt-40 lg:pb-32 overflow-hidden relative">
                <div className="max-w-7xl mx-auto px-6 lg:px-8 relative z-10">
                    <div className="text-center max-w-5xl mx-auto">
                        <div className="inline-flex items-center space-x-2 px-4 py-2 rounded-full bg-blue-500/10 border border-blue-500/20 mb-8">
                            <SparklesIcon />
                            <span className="text-sm font-semibold text-blue-300">ESTIC Controller Integration System</span>
                        </div>
                        
                        <h1 className="text-5xl md:text-7xl font-black tracking-tight text-white mb-8 leading-tight">
                            PC를 이용한<br/>
                            <span className="gradient-text">체결 데이터 관리 툴</span>
                        </h1>
                        
                        <p className="text-xl text-slate-300 mb-12 leading-relaxed max-w-3xl mx-auto">
                            ESTIC 컨트롤러의 모든 체결 결과를 실시간으로 수집하고 분석합니다.<br/>
                            자동화부터 정밀 분석까지, 공정 품질 관리를 위한 완벽한 솔루션.
                        </p>

                        <div className="inline-flex items-center space-x-2 px-5 py-3 rounded-full bg-slate-800/60 border border-slate-700 mb-12">
                            <i data-lucide="plug" className="w-4 h-4 text-green-400"></i>
                            <span className="text-sm text-slate-300">지원 기기:</span>
                            <span className="text-sm font-semibold text-white">고정식 너트러너</span>
                            <span className="text-slate-600">•</span>
                            <span className="text-sm font-semibold text-white">서보프레스</span>
                            <span className="text-slate-600">•</span>
                            <span className="text-sm font-semibold text-white">유선 수지식 너트러너</span>
                        </div>

                        <p class="text-xl text-slate-300 mb-12 leading-relaxed max-w-3xl mx-auto">
                            CSV, EXCEL파일 샘플:
                            <a 
                                href="https://www.dropbox.com/scl/fo/ptfjq33aw5w4dnp2jfvle/AEzHS5-Hyl8f6CPSEUd1gGo?rlkey=oca0qyr30vzqwcr0hnnb1erwd&dl=0"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="underline text-blue-300"
                            >
                                다운로드 링크
                            </a>
                        </p>


                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                            {[
                                { icon: DatabaseIcon, title: '다중 수집', desc: '통합 관리', color: 'from-blue-500 to-cyan-500' },
                                { icon: SearchIcon, title: '정밀 검색', desc: '상세 조회', color: 'from-purple-500 to-pink-500' },
                                { icon: FileUpIcon, title: '파일 출력', desc: 'Excel/CSV ', color: 'from-green-500 to-emerald-500' },
                                { icon: LineChartIcon, title: '커브 분석', desc: '시각화', color: 'from-orange-500 to-red-500' }
                            ].map((item, idx) => (
                                <div key={idx} className="glassmorphism p-6 rounded-2xl card-hover group">
                                    <div className={`w-12 h-12 bg-gradient-to-br ${item.color} rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform`}>
                                        <item.icon />
                                    </div>
                                    <h3 className="font-bold text-white mb-1">{item.title}</h3>
                                    <p className="text-sm text-slate-400">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        const Features = () => (
            <section id="features" className="py-24 bg-slate-900 relative">
                <div className="absolute inset-0 bg-gradient-to-b from-slate-950 via-transparent to-slate-950 opacity-50"></div>
                <div className="max-w-7xl mx-auto px-6 lg:px-8 relative z-10">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-black text-white mb-4">
                            강력한 핵심 기능
                        </h2>
                        <p className="text-xl text-slate-400">
                            데이터 수집부터 분석까지, 모든 것을 하나의 시스템에서
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-gradient-to-br from-blue-500/10 to-purple-500/10 border border-blue-500/20 rounded-3xl p-8 card-hover">
                            <div className="flex items-center space-x-4 mb-6">
                                <div className="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center">
                                    <DatabaseIcon />
                                </div>
                                <div>
                                    <h3 className="text-2xl font-bold text-white">자동 데이터 수집</h3>
                                    <p className="text-blue-300 text-sm">Real-time Collection</p>
                                </div>
                            </div>
                            <p className="text-slate-300 mb-6 leading-relaxed">
                                작업자의 개입 없이 모든 체결 데이터를 실시간으로 자동 수집합니다. 
                                네트워크 단절 시에도 데이터 유실 없이 안전하게 복구됩니다.
                            </p>
                            <div className="space-y-3">
                                {[
                                    { icon: ZapIcon, text: '완벽한 자동화 - 수동 관리 불필요' },
                                    { icon: ShieldCheckIcon, text: 'MPU60 데이터 보완 기능' }
                                ].map((item, idx) => (
                                    <div key={idx} className="flex items-center space-x-3 text-slate-200">
                                        <div className="text-blue-400"><item.icon /></div>
                                        <span className="text-sm">{item.text}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-gradient-to-br from-purple-500/10 to-pink-500/10 border border-purple-500/20 rounded-3xl p-8 card-hover">
                            <div className="flex items-center space-x-4 mb-6">
                                <div className="w-14 h-14 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl flex items-center justify-center">
                                    <SearchIcon />
                                </div>
                                <div>
                                    <h3 className="text-2xl font-bold text-white">정밀 검색 시스템</h3>
                                    <p className="text-purple-300 text-sm">Advanced Search</p>
                                </div>
                            </div>
                            <p className="text-slate-300 mb-6 leading-relaxed">
                                날짜, 컨트롤러, OK/NG 등 다양한 조건으로 원하는 데이터를 
                                빠르고 정확하게 찾아냅니다.
                            </p>
                            <div className="space-y-3">
                                {[
                                    { icon: ZapIcon, text: '실시간 모니터링 대시보드' },
                                    { icon: TrendingUpIcon, text: '커브 데이터 시각화' }
                                ].map((item, idx) => (
                                    <div key={idx} className="flex items-center space-x-3 text-slate-200">
                                        <div className="text-purple-400"><item.icon /></div>
                                        <span className="text-sm">{item.text}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-gradient-to-br from-green-500/10 to-emerald-500/10 border border-green-500/20 rounded-3xl p-8 card-hover">
                            <div className="flex items-center space-x-4 mb-6">
                                <div className="w-14 h-14 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center">
                                    <FileUpIcon />
                                </div>
                                <div>
                                    <h3 className="text-2xl font-bold text-white">유연한 파일 출력</h3>
                                    <p className="text-green-300 text-sm">Export & Integration</p>
                                </div>
                            </div>
                            <p className="text-slate-300 mb-6 leading-relaxed">
                                Excel, CSV 형식으로 데이터를 내보내 보고서 작성이나 
                                외부 시스템 연동이 가능합니다.
                            </p>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="bg-green-500/10 rounded-lg p-3 border border-green-500/20">
                                    <div className="text-xs text-green-300 mb-1">Batch</div>
                                    <div className="text-sm font-semibold text-white">정시 출력</div>
                                </div>
                                <div className="bg-emerald-500/10 rounded-lg p-3 border border-emerald-500/20">
                                    <div className="text-xs text-emerald-300 mb-1">Real-time</div>
                                    <div className="text-sm font-semibold text-white">실시간 출력</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-gradient-to-br from-orange-500/10 to-red-500/10 border border-orange-500/20 rounded-3xl p-8 card-hover">
                            <div className="flex items-center space-x-4 mb-6">
                                <div className="w-14 h-14 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl flex items-center justify-center">
                                    <LineChartIcon />
                                </div>
                                <div>
                                    <h3 className="text-2xl font-bold text-white">통계 공정 관리</h3>
                                    <p className="text-orange-300 text-sm">SPC Analysis</p>
                                </div>
                            </div>
                            <p className="text-slate-300 mb-6 leading-relaxed">
                                Xbar-R 관리도와 Cpk 지수로 공정 안정성을 평가하고 
                                품질을 지속적으로 개선합니다.
                            </p>
                            <div className="flex items-center justify-around">
                                <div className="text-center">
                                    <div className="text-3xl font-black text-orange-400 mb-1">Xbar-R</div>
                                    <div className="text-xs text-slate-400">관리도</div>
                                </div>
                                <div className="h-12 w-px bg-slate-700"></div>
                                <div className="text-center">
                                    <div className="text-3xl font-black text-red-400 mb-1">Cpk</div>
                                    <div className="text-xs text-slate-400">공정능력</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const DetailedFeatures = () => (
            <section id="collection" className="py-24 bg-slate-950">
                <div className="max-w-7xl mx-auto px-6 lg:px-8">
                    <div className="grid lg:grid-cols-2 gap-16 items-center mb-24">
                        <div className="order-2 lg:order-1">
                            <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-8 border border-slate-700 shadow-2xl">
                                <div className="text-center mb-6">
                                    <h4 className="text-lg font-bold text-white mb-2">Smart Recovery System</h4>
                                    <p className="text-sm text-slate-400">네트워크 불안정 상황 대응</p>
                                </div>
                                <div className="flex justify-around items-center">
                                    <div className="text-center">
                                        <div className="w-20 h-20 bg-red-500/10 border-2 border-red-500/30 rounded-2xl flex items-center justify-center mb-3 floating">
                                            <i data-lucide="wifi-off" className="w-8 h-8 text-red-400"></i>
                                        </div>
                                        <p className="font-semibold text-white text-sm">통신 단절</p>
                                        <p className="text-xs text-slate-500">내부 저장</p>
                                    </div>
                                    <div className="text-slate-600">
                                        <i data-lucide="arrow-right" className="w-8 h-8"></i>
                                    </div>
                                    <div className="text-center">
                                        <div className="w-20 h-20 bg-green-500/10 border-2 border-green-500/30 rounded-2xl flex items-center justify-center mb-3 floating" style={{animationDelay: '1s'}}>
                                            <i data-lucide="refresh-cw" className="w-8 h-8 text-green-400"></i>
                                        </div>
                                        <p className="font-semibold text-white text-sm">자동 복구</p>
                                        <p className="text-xs text-slate-500">데이터 보완</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="order-1 lg:order-2">
                            <div className="inline-flex items-center space-x-2 px-4 py-2 rounded-full bg-blue-500/10 border border-blue-500/20 mb-6">
                                <i data-lucide="shield-check" className="w-4 h-4 text-blue-400"></i>
                                <span className="text-sm font-semibold text-blue-300">안정성 보장</span>
                            </div>
                            <h2 className="text-4xl font-black text-white mb-6">
                                데이터 유실<br/>걱정 없는 시스템
                            </h2>
                            <p className="text-lg text-slate-300 mb-8 leading-relaxed">
                                네트워크가 단절되어도 컨트롤러 내부에 데이터를 임시 저장합니다. 
                                연결이 복구되면 자동으로 누락된 데이터를 보완하여 완벽한 이력 관리를 실현합니다.
                            </p>
                            <div className="space-y-4">
                                {[
                                    '자동 재연결 및 동기화',
                                    '실시간 상태 모니터링'
                                ].map((text, idx) => (
                                    <div key={idx} className="flex items-center space-x-3">
                                        <div className="w-6 h-6 rounded-full bg-blue-500/20 flex items-center justify-center">
                                            <CheckCircleIcon />
                                        </div>
                                        <span className="text-slate-200">{text}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const CTASection = () => (
            <section className="py-24 bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 relative overflow-hidden">
                <div className="absolute inset-0 bg-black/20"></div>
                <div className="max-w-4xl mx-auto px-6 lg:px-8 text-center relative z-10">
                    <h2 className="text-4xl md:text-5xl font-black text-white mb-6">
                        Data Logger Ver.6
                    </h2>
                    <p className="text-xl text-blue-100">
                        ESTIC Controller 통합 데이터 관리 시스템
                    </p>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-slate-950 border-t border-slate-800 py-12">
                <div className="max-w-7xl mx-auto px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center">
                        <div className="mb-6 md:mb-0">
                            <div className="flex items-center space-x-3 mb-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                    <i data-lucide="database" className="w-6 h-6 text-white"></i>
                                </div>
                                <span className="font-black text-xl text-white">Data Logger Ver.6</span>
                            </div>
                            <p className="text-sm text-slate-400">ESTIC Controller Data Management System</p>
                        </div>
                        <div className="text-center md:text-right">
                            <p className="text-sm text-slate-400">
                                &copy; 2024 ESTIC Corporation. All rights reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
